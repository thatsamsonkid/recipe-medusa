zerops:
  - setup: medusa
    build:
      envVariables:
        BACKEND_URL: ${PROJECT_MEDUSA_INSTANCE_URL}
      base: nodejs@22
      buildCommands:
        - yarn
        - yarn build
      deployFiles:
        - .medusa/server/~
        - tsconfig.json
        - node_modules
        - ./src/scripts/seed-files
      cache: node_modules
    deploy:
      readinessCheck:
        httpGet:
          port: 9000
          path: /health
    run:
      base: nodejs@22
      envVariables:
        DATABASE_TYPE: postgres
        NODE_ENV: production
        BACKEND_URL: ${PROJECT_MEDUSA_INSTANCE_URL}
        STORE_CORS: ${PROJECT_NEXT_STORE_URL},${PROJECT_ANALOG_STORE_URL},http://localhost:5173
        DATABASE_URL: postgresql://${db_user}:${db_password}@${db_hostname}:5432/${db_hostname}
        MINIO_BUCKET: ${storage_bucketName}
        MINIO_ENDPOINT: ${storage_apiUrl}
        MINIO_SECRET_KEY: ${storage_secretAccessKey}
        MINIO_ACCESS_KEY: ${storage_accessKeyId}
        REDIS_URL: redis://${redis_hostname}:6379
        CACHE_REDIS_URL: redis://${redis_hostname}:6379
        EVENTS_REDIS_URL: redis://${redis_hostname}:6379
        MEILISEARCH_HOST: http://${search_hostname}:${search_port}
        MEILISEARCH_API_KEY: ${search_masterKey}
      initCommands:
        - zsc execOnce ${appVersionId}_migration npx medusa db:migrate
        - zsc execOnce ${appVersionId}_links npx medusa db:sync-links
        - zsc execOnce initialData yarn seed
        - zsc execOnce initialSearchIndex yarn searchIndex
        - zsc execOnce initialAdmin -- npx medusa user -e $SUPERADMIN_EMAIL -p $SUPERADMIN_PASSWORD
        - zsc execOnce initialSetPublishableKey -- bash -c "npx medusa exec ./src/scripts/output-publishable-key.js | grep -o '<PK_TOKEN>.*</PK_TOKEN>' | sed 's/<PK_TOKEN>//;s/<\/PK_TOKEN>//' | zsc setSecretEnv CHANNEL_PUBLISHABLE_KEY"
      ports:
        - port: 9000
          httpSupport: true
      start: yarn start
      healthCheck:
        httpGet:
          port: 9000
          path: /health
